name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Roda a ação sempre que houver um push na branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Usa um servidor Linux para rodar os comandos

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # Baixa o seu código para o servidor

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que vai conter APENAS o site final
          folder: dist # A pasta que contém o site final (criada pelo 'npm run build')