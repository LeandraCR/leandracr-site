<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo contato!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #040024;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 40px;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            color: #9100fe;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #9100fe;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        a.button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #9100fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mensagem enviada com sucesso!</h1>
        <p>Obrigado por entrar em contato. Em breve responderei sua mensagem.</p>
        <a class="button" href="/">Voltar para o in√≠cio</a>
    </div>
</body>
</html>
